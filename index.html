<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"> </script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1> Calculadora Simples </h1>
    </header>
    <main>
        <p> Digite 2 números e escolha uma operação para ser realizada entre eles. </p>
        <div>
            <table>
                <tr>
                    <th> Número 1 </th>
                    <th> Operador </th>
                    <th> Número 2 </th>
                    <th> Resultado </th>
                </tr>
                <tr>
                    <td><input type="text" id="num1"></td>
                    <td><select name="" id="select">
                        <option disabled>Selecione...</option>
                        <option value="add">Adição (+)</option>
                        <option value="sub">Subtração (-)</option>
                        <option value="mult">Multiplicação (x)</option>
                        <option value="div">Divisão (÷)</option>
                    </select> </td>
                    <td><input type="text" id="num2"></td>          
                    <td> <strong id="result"> </strong> </td>
                </tr>
            </table>
            <button id="send" onclick="calc()"> Enviar </button>
        </div>
         
    </main>
</body>
</html>
